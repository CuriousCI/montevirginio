<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon"
		href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.8em%22 font-size=%2290%22>🏛</text></svg>">

	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="../global.css">

	<title>prenotazioni</title>
</head>

<body>
	<iframe src="../navigation" frameborder="0"></iframe>
	<h1>prenotazioni</h1>
	<div class="content">
		<form action="../" method="post">
			<div class="field">
				<label for="name">Nome</label>
				<input type="text" name="name" id="name" required>
			</div>

			<div class="field">
				<label for="surname">Cognome</label>
				<input type="text" name="surname" id="surname" required>
			</div>

			<div class="field">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" required>
			</div>

			<br>

			<div>dovrà cliccare il link nella e-mail per confermare la prenotazione e ricevere il biglietto</div>

			<hr>

			<div class="submit">
				<input type="datetime-local" name="date" id="date">
				<input type="submit" value="prenota!">
			</div>
		</form>
	</div>

</body>

</html>
