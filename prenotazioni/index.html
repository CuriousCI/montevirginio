<html lang="it">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon"

	<title>Prenotazioni</title>

<body>
	<navigation-bar resource="/prenotazioni"></navigation-bar>
	<div>
		<h1>prenotazioni</h1>
		<form action="https://www.youtube.com/watch?v=dQw4w9WgXcQ" method="post">
			<div class="field">
				<label for="name">Nome</label>
				<input type="text" name="name" id="name" required>
			</div>

			<div class="field">
				<label for="surname">Cognome</label>
				<input type="text" name="surname" id="surname" required>
			</div>

			<div class="field">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" required>
			</div>

			<br>

			<div>dovrà cliccare il link nella e-mail per confermare la prenotazione e ricevere il biglietto</div>

			<hr>

			<div class="submit">
				<input type="datetime-local" name="date" id="date">
				<input type="submit" value="prenota!">
			</div>
		</form>
	</div>

</body>
